<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Your Car Form</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Register your vehicle for an easier and faster sale!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Form</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Welcome!</h1>
                <p>
                    Complete all the fields below for your ad be approved :
                </p>
                <img src="images/sellcar.png" alt="sell car image">
                <form>
                    <div class="box-input">
                        <label for="title">AD Title <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="A title to advertise your car" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Price <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Set a Price"
                            required />
                    </div>
                    <div class="box-input">
                        <label for="description">Description<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Here you enter the details of the vehicle, for example: if it has any scratches"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Brand <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Enter the vehicle brand"
                            required />
                    </div>
                    <div class="box-input">
                        <label for="model">Model <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Enter the vehicle model" required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Mileage <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Enter vehicle mileage" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Purchase date <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required />
                    </div>
                    <div class="box-input">
                        <p>Transmission Type: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" />
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" />
                        <label for="auto">Automatic</label>
                    </div>
                    <div class="optional-box">
                        <p>Further equipment</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac" />
                                <label for="ac">Air Conditioning</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera" />
                                <label for="reverse_camera">Reverse camera</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist" />
                                <label for="lane_assist">Lane Assist</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                                <label for="keyless">Keyless Access </label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                                <label for="smartphone">Bluetooth</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                                <label for="leather_seat">Leather seats</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Car Photos: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required />
                    </div>
                    <input type="submit" value="Submit" class="btn-submit" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
